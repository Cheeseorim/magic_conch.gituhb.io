<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>마법의 소라고둥</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>마법의 소라고둥</h1>
    </header>
    <main>
      <p id="question"></p>
      <img src="magicsora2.jfif" alt="magicsora2">
      <div id="answer-box"></div>
      <button class="btn" onclick="location.href='index.html'">다시 하기</button>
    </main>
    <footer>
      <p>문의 및 아이디어 : <a href="mailto:cheeseorim@gmail.com">cheeseorim@gmail.com</a></p>
    </footer>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const question = urlParams.get('question');
      document.getElementById('question').innerHTML = question;

      const answerBox = document.getElementById('answer-box');
      const answerElement = document.createElement('p');
      answerElement.innerHTML = setRandomAnswer();
      answerBox.appendChild(answerElement);

      function setRandomAnswer() {
        const answers = [
          "언젠가는",
          "가만히 있어라",
          "안 돼",
          "그래",
          "좋아",
          "다시 한 번 물어봐",
          "조심해",
          "아니",
          "응",
          "물론",
          "절대 아니야"
        ];
        const randomIndex = Math.floor(Math.random() * answers.length);
        return answers[randomIndex];
      }
    </script>      
  </body>
</html>
